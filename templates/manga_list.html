<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'header.html' %}
    <title>Manga</title>
</head>
<body style="background-color: black">
<div class="container mt-5">
    <div class="row justify-content-md-center">
        <div class="col-12 col-md-5 ">
            <ul class="list-group">
            {% for m in manga %}
            <a style="text-decoration:none" href="/m/{{ m }}">
                <li class="list-group-item" style="border-radius: 0;">{{ manga[m] }}</li>
            </a>
            {% endfor %}
            </ul>
        </div>
    </div>
</div>

<br/>
{% include 'footer.html' %}

</body>
</html>
